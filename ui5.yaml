specVersion: "3.1"
metadata:
  name: mobilefinance.mobilefinance
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: "https://testapi-a4mel9cxg6.dispatcher.sa1.hana.ondemand.com/sap/opu/odata"
            client: "032"
            destination: DBC032
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.70
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: mobilefinance.MobileFinance
        ui5Theme: sap_fiori_3
